# New API Render 部署配置
# 文档: https://render.com/docs/blueprint-spec

services:
  # Web 服务
  - type: web
    name: blessing-ai-new-api
    runtime: docker
    repo: https://github.com/MOFANCITY/new-api.git
    branch: main
    plan: free
    envVars:
      # 数据库配置 - 使用 Supabase PostgreSQL（需手动设置）
      - key: SQL_DSN
        sync: false

      # 数据库类型
      - key: SQL_TYPE
        value: postgres

      # Redis 连接字符串（需手动设置你自己的 Redis）
      - key: REDIS_CONN_STRING
        sync: false

      # 端口
      - key: PORT
        value: 3000

      # 会话密钥（自动生成）
      - key: SESSION_SECRET
        generateValue: true

      # 是否关闭注册（建议生产环境关闭）
      - key: DISABLE_REGISTER
        value: "false"

      # 日志级别
      - key: LOG_LEVEL
        value: info

      # 是否启用频率限制
      - key: ENABLE_FREQUENCY_LIMIT
        value: "true"

      # 是否启用数据监控
      - key: ENABLE_DATA_MONITOR
        value: "true"

      # 时区
      - key: TZ
        value: Asia/Shanghai

    healthCheckPath: /api/status

    # 自动部署
    autoDeploy: true
